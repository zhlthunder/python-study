<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://www.atool.org/" />
<title>mobilexml</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">mobilexml</td></tr>
</thead><tbody>
<!--这是一个数据驱动测试手机归属地查询网页的自动化脚本，数据文件的类型是xml-->
<!--一、打开网页-->
<tr>
	<td>open</td>
	<td>/phonenumber.php</td>
	<td></td>
</tr>
<!--二、定义各种变量-->
<tr>
	<td>loadTestDataAndWait</td>
	<td>file:///D:/我的文档/HBuilderProject/selenium/DDT/mobile.xml</td>
	<td></td>
</tr>
<tr>
	<td>store</td>
	<td>0</td>
	<td>n</td>
</tr>
<!--三、循环输入，并验证-->
<tr>
	<td>while</td>
	<td>!testdata.EOF()</td>
	<td></td>
</tr>
<tr>
	<td>nextTestData</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>name=q</td>
	<td>${num}</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>css=input.form_button</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=pre</td>
	<td>${res}</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>${n}+1</td>
	<td>n</td>
</tr>
<tr>
	<td>endWhile</td>
	<td></td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
