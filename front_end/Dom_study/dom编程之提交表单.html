<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--说明： 下面是在搜狗搜索页面的对话框中输入 “asdfaf”后按下enter后的URL完整路径-->
<!--https://www.sogou.com/web?query=asdfaf-->

<form id="form1" action="https://www.sogou.com/web" method="get">
    <input  type="text" name="query" />
    <!--下面是通过submit来进行提交的-->
    <input  type="submit" value="提交" />

    <div onclick="send();" >提交</div>


</form>

<script type="text/javascript">
    function send(){
//        注意，form 标签对象有个submit方法
//        此处是提交表单的第二种方法，使用js来提交表单
        document.getElementById('form1').submit();
    }
</script>

</body>
</html>

<!--提交表单的两种方法：-->
<!--通过form表单-->
<!--通过js提交-->
