<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form id="form1" action="https://www.sogou.com/web" method="get">
    <input  type="text" name="query" />

    <!--默认事件是submit, 自定义的表单验证事件是mysubmit,先执行mysubmit，-->
     <!--如果返回为ture,在执行默认事件submit,否则就不执行默认事件-->
    <input  type="submit" onclick="return Mysubmit();" value="提交" />

</form>

<script type="text/javascript">
    function Mysubmit(){
        var q=document.getElementsByName('query')[0];
        if(q.value.trim()){
            return true;
        }else{
            alert("请输入内容");
            return false;
        }
    }

</script>

</body>
</html>
