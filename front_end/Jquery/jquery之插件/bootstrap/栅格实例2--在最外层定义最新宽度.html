<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--在最外层的div中定义一个最小宽度，如果小于900px，会出现左右的滚动条，这样页面就不会乱了，否则如果不加这个-->
<!--div,当视口缩写时，页面就会出现重叠，就会显示混乱；-->
<div style="min-width: 900px;">
    <div style="width:20%;float:left;">111111111</div>
    <div style="width:70%;float:left;">222222222</div>

</div>

</body>
</html>
