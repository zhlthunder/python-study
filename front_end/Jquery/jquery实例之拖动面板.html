<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div style="border:1px solid #dddddd;width:600px;position:absolute;">
    <div id="title" style="background-color: black;height:40px; color:white;">标题</div>
    <div style="height:300px;">内容</div>
</div>

<script src="jquery-3.2.1.js"></script>
<script>

    $(function(){
        $('#title').mouseover(function(){
            $(this).css('cursor','move').mousedown(function(e){  //.keydown（function(e)） 用来获取按下的哪个按键；此处的e是个event,是封装了当前事件中的所有参数
                var _event=e||window.event;   //用于兼容浏览器的，有的浏览器不支持e，需要用event
                //获取鼠标的当前坐标
                var old_x=_event.clientX;
                var old_y=_event.clientY;

                var parent_left=$(this).parent().offset().left;
                var parent_top=$(this).parent().offset().top;

                $(this).bind('mousemove',function(e){
                    var _new_event=e||window.event;
                    var new_x=_new_event.clientX;
                    var new_y=_new_event.clientY;

                    var x=parent_left+(new_x-old_x);
                    var y=parent_top+(new_y-old_y);

                    $(this).parent().css('left',x+'px');
                    $(this).parent().css('top',y+'px');


                })


            }).mouseup(function(){
                $(this).unbind('mousemove');
            });
        });
    });


</script>
</body>
</html>
