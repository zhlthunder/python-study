<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .menu{
          float:left;width:30%;height:500px;background-color:antiquewhite;
        }

        .content{
          float:left;width:70%;height:500px;background-color:blue;
        }
        .title{
            background-color: black;color:white;height:50px;line-height: 50px;
        }
        .hiden{
            display: none;
        }
    </style>
</head>
<body>
<div>
    <div class="menu">
        <div class="item">
            <!--重要：js 中一个特殊的参数是 this,就是可以获取当前被点击的菜单自己本身；-->
            <div class="title" onclick="Func(this);">菜单一</div>
            <div class="body">
                <div>1.1</div>
                <div>1.2</div>
                <div>1.3</div>
            </div>
        </div>
        <div class="item">
            <div class="title" onclick="Func(this);">菜单二</div>
            <div class="body hiden">
                <div>2.1</div>
                <div>2.2</div>
                <div>2.3</div>
            </div>
        </div>
        <div class="item">
            <div class="title" onclick="Func(this);">菜单三</div>
            <div class="body hiden">
                <div>3.1</div>
                <div>3.2</div>
                <div>3.3</div>
            </div>
        </div>

    </div>
    <div class="content"></div>

</div>

<script src="jquery-3.2.1.js"></script>
<script type="text/javascript">
    function Func(ths){
//        执行下面的命令，可以获取每个被点菜单的text()内容
//        console.log($(ths).text());
        $(ths).next().removeClass('hiden');
        $(ths).parent().siblings().find('.body').addClass('hiden');
    }

</script>

</body>
</html>
