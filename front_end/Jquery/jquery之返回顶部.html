</div>

    <a onclick="GoTop();">返回顶部</a>

<script src="jquery-3.2.1.js"></script>
<script>

    function GoTop(){
        $(window).scrollTop(0);
    }


//    现在要实现一个附加的功能，就是默认情况下，返回顶部标签不显示，当移动窗口一段距离（比如100px）
//    后才显示 返回顶部标签；
//    要实现这个功能，就需要为窗口注册一个事件，即为窗口注册一个onscroll 移动鼠标的事件，
//     这个事件和之前为标签注册的onclick事件相似
    window.onscroll=function(){
//        调试命令，当移动鼠标时，就会打印如下的内容
//        console.log(123);

//        现在来实现 返回顶部动态显示
        //先获取当前的scrolltop
        var currentTop=$(window).scrollTop();
        console.log(currentTop);
        if(currentTop>100){
            $('.go-top').removeClass('hide');
            }
        else{
            $('.go-top').addClass('hide');
        }

        }

</script>
