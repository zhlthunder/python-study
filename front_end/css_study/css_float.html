    <!--type1: 下面这种方式定义时，三个DIV没有堆叠起来，而是依次放置的；-->

    <div style="background-color: red;width:20%">123</div>

       <!--type2:通过使用float:left参数，使得三个div堆叠在一起；-->
   <div style="width:800px;">
    <div style="background-color: red; float:left;width:20%">123</div>
    <div style="background-color: green;float:left;width:50%">234</div>
    <div style="float: left;width:10%;background-color:pink;">99</div>

      <!--type3 :注意替换 float:right和上面的区别-->
       <div style="width:800px;">
    <div style="background-color: red; float:left;width:20%">123</div>
    <div style="background-color: green;float:left;width:50%">234</div>
    <div style="float: right;width:10%;background-color:pink;">99</div>
    </div>

        <!--type4: 将父标签的宽度改成400px后，三个子div堆叠后的总长度也减少了，-->
         <!--注意替换，三个子div的width是相对于她们的父标签的，切记-->
      <div style="width:400px;">
    <div style="background-color: red; float:left;width:20%">123</div>
    <div style="background-color: green;float:left;width:50%">234</div>

    compare 2:<br>
         <!--type 1: 父标签中定义的蓝色不会显示，即如果一个div中定义了float属性，-->
       <!--那么它的父标签就没有了，可以理解为定义成float后就飘起来了，飘起来后，就相当于父-->
       <!--div中什么都没有了，所以就没法显示了；-->
         <!--记住：这是div的特性，如果div里面没有任何内容，那它就不会显示，如果想让div-->
         <!--显示，必须在里面定义东西；-->
         <!--比如此处，如果子div中使用了float属性，就会像云彩一样飘走了，既然飘走了，那么父的-->
         <!--div中就没有东西了，所有也就不会显示了。-->
       <div style="width:800px;background-color:blue;">
    <div style="background-color: red; float:left;width:20%">123</div>
    <div style="background-color: green;float:left;width:50%">234</div>
    <div style="float: right;width:10%;background-color:pink;">99</div>
</div>
  <br>
  <hr>
        <!--type 2: 通过使用clear:both; 把所有飘起来的DIV 都拉回来了，这样父DIV又可以显示了；-->
  <div style="width:800px;background-color:blue;">
    <div style="background-color: red; float:left;width:20%">123</div>
    <div style="background-color: green;float:left;width:50%">234</div>
    <div style="float: right;width:10%;background-color:pink;">99</div>
    <div style="clear:both;"></div>
</div>
