 <style>
   .b1{
       /*默认不设置 background-repeat时表示： 在水平和垂直方向都重复*/
      height:1000px;
      background-image:url('http://www.autohome.com.cn/images/error/bg.png');
	  }

   .c1{
      height:1000px;
          /*#水平和直至方向都不重复*/
       background-repeat: no-repeat;
      background-image:url('http://www.autohome.com.cn/images/error/bg.png');
	  }
   .d1{
      height:1000px;
       /*#只在垂直方向重复*/
       background-repeat: repeat-y;
      background-image:url('http://www.autohome.com.cn/images/error/bg.png');
	  }
   .e1{
      height:1000px;
         /*#只在水平方向重复*/
       background-repeat: repeat-x;
      background-image:url('http://www.autohome.com.cn/images/error/bg.png');
	  }
 </style>
