<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <!--padding和margin用来做边距的-->

  <!--margin:是外边距： 支持 margin-top;margin-bottom;margin-left;margin-right;
     -->
<div style="height: 300px;width:800px;border: 2px dotted red;">
    <div style="background-color: green;height:100px;margin-top: 100px;"></div>
</div>

  <hr>
  <!--padding是内边距，即padding 也被加入到绿色的内部了；-->
  <!--也支持 padding-top;padding-bottom; padding-left; padding-right;-->
<div style="height: 300px;width:800px;border: 2px dotted red;">
    <div style="background-color: green;height:100px;padding-top: 100px;"></div>
</div>

</body>
</html>
