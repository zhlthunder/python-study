寻找标签的选择器总结：<br>
<hr>
1.class选择器 <br>
 .c1{}  //定义class <br>
 <!--<div class="c1"></div> -->  应用样式  <br>
 <hr>
2.标签选择器：<br>
 a{}  //为所有的a标签定义样式，其它标签类似用法 <br>
 
 但对于input标签，有特殊的用法：<br>
  input[type='text']{}  //即为input标签中type=text的所有标签应用这个样式；<br>
 <hr>

3.id选择器：<br>
#uu{}  //为id为uu的标签定义样式<br>

<!--<div id="#uu"><div> --> //应用这个样式；<br>
