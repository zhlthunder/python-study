<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" onclick="AjaxRequest()" value="跨域Ajax" />


<div id="container"></div>

<script src="jquery-3.2.0.js" type="text/javascript"></script>
<script type="text/javascript">
        function AjaxRequest() {
            $.ajax({
                url: 'http://www.jxntv.cn/data/jmd-jxtv2.html?callback=list&_=1454376870403',
                type: 'GET',
                dataType: 'jsonp',
                jsonp: 'callback',
                jsonpCallback: 'list',
                success: function (arg) {
				    console.log(arg);
					var listarray=arg.data;
					$.each(listarray,function(k,v){
					  var week=v.week;
					  var str="<p>"+week+"</p>"
					  $('#container').append(str);
					  var listp=v.list;
					  $.each(listp,function(kk,vv){
					  
					  var name=vv.name;
					  var link=vv.link;
					  var stt="<a href="+link+">"+name+"</a></br>"
					  $('#container').append(stt);
					  
					  })
					
					})
                    

                }
            });
        }
</script>
</body>
</html>

实例：Ajax跨域
