<body>
<table cellpadding="1" cellspacing="1" border="1">

<tr><td rowspan="1" colspan="3">verify_assert</td></tr>
</thead><tbody>

	<td>/</td>
	<td></td>
</tr>
<tr>
	<td>assertTitle</td>

	<td></td>
</tr>
<!--严格的检查，既检查位置，也检查内容-->
<tr>
	<td>verifyText</td>
	<td>xpath=//a[@id=&quot;setf&quot;]</td>
	<td>把百度设为主页</td>
</tr>
<!--宽松的检查，只检查位置，比如检查图片-->
<tr>
	<td>verifyElementPresent</td>
	<td>link=新闻</td>
	<td></td>
</tr>
<tr>
	<td>verifyElementPresent</td>
	<td>xpath=//div[@class='qrcode-img']</td>
	<td></td>
</tr>
<tr>
	<td></td>
	<td></td>
	<td></td>
</tr>

</tbody></table>
