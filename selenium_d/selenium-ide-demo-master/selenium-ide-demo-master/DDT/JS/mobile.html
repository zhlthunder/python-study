<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://www.atool.org/" />
<title>mobilejs</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">mobilejs</td></tr>
</thead><tbody>
<!--这是一个使用数据驱动测试手机归属地查询网页的自动化脚本-->
<!--打开手机归属地查询工具网页-->
<tr>
	<td>open</td>
	<td>/phonenumber.php</td>
	<td></td>
</tr>
<!--定义各个变量-->
<tr>
	<td>store</td>
	<td>1</td>
	<td>n</td>
</tr>
<!--循环查询各手机号的归属地-->
<tr>
	<td>while</td>
	<td>${n}&lt;94</td>
	<td></td>
</tr>
<tr>
	<td>storeEval</td>
	<td>in${n}</td>
	<td>in</td>
</tr>
<tr>
	<td>echo</td>
	<td>${in}</td>
	<td></td>
</tr>
<tr>
	<td>storeEval</td>
	<td>out${n}</td>
	<td>out</td>
</tr>
<tr>
	<td>echo</td>
	<td>${out}</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>name=q</td>
	<td>${in}</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>css=input.form_button</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=pre</td>
	<td>${out}</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>${n}+1</td>
	<td>n</td>
</tr>
<tr>
	<td>endWhile</td>
	<td></td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
