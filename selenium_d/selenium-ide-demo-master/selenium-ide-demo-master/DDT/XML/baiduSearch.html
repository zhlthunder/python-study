<body>
<table cellpadding="1" cellspacing="1" border="1">

<tr><td rowspan="1" colspan="3">DDT 百度搜索测试案例</td></tr>
</thead><tbody>
<!--【注意：】-->
<!--1. 确保按正确顺序加载三个 js 扩展，分别是：user-extensions.js, goto_sel_ide.js, datadriven.js-->
<!--2. 确保数据文件 data.xml 的路径正确；-->
<!------------------------------------- Let's go! ----------------------------------------->
<!--【DDT: Data Drive Test 数据驱动测试，百度搜索测试案例】-->
<!--加载测试数据-->
<tr>
	<td>loadTestData</td>
	<td>file:///c:/wd/seIDE/DDT/baiduSearchData.xml</td>
	<td></td>
</tr>
<!--循环查询百度关键字-->
<tr>
	<td>while</td>
	<td>!testdata.EOF()</td>
	<td></td>
</tr>
<tr>
	<td>nextTestData</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>id=kw</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=kw</td>
	<td>${phrase}</td>
</tr>
<tr>
	<td>click</td>
	<td>id=su</td>
	<td></td>
</tr>
<tr>
	<td>endWhile</td>
	<td></td>
	<td></td>
</tr>
</tbody></table>
