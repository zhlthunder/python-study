<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>



  <h3>基于html的写法</h3>
   <!--action后面跟上要提交到的URL，如果不写，默认提交到当前URL； method为提交的方式，默认为get,如果是get方法，在地址栏中就可以看到提交的内容，如果是post就无法看到；-->
   <!--一般如果有敏感信息或数据量比较大，都使用post的方式进行提交； 且get一般是有数据长度限制的-->
  <form action="" method="get">
    <label>用户名：</label>
    <input name="username" type="text" /> <br>
    <label>密码：</label>
    <input name="password" type="password" /><br>
    <input type="submit"><input type="reset"/>

  </form>

   <br/>
   <br/>
   <br/>
    <h3>应用bootstrap样式的form</h3>
    <form action="" method="get" role="form">
       <div class="form-group">
          <label for="username">用户名：</label>
          <input name="username" type="text" class="form-control" id="username" /> <br>
       </div>
      <div class="form-group">
          <label for="password">密码：</label>
          <input name="password" type="password" class="form-control" id="password"/><br>
         </div>
      <div class="btn-group">
        <input type="submit" class="btn btn-success"><input type="reset" class="btn btn-warning"/>
      </div>
  </form>


     <br/>
   <br/>
   <br/>
    <h3>应用bootstrap样式的form_type2</h3>
  <div style="width:500px;">
    <form action="" method="get" role="form">
       <div class="form-group">
          <label for="username">用户名：</label>
          <input name="username" type="text" class="form-control" id="username" /> <br>
       </div>
      <div class="form-group">
          <label for="password">密码：</label>
          <input name="password" type="password" class="form-control" id="password"/><br>
         </div>
      <div class="btn-group">
        <input type="submit" class="btn btn-success"><input type="reset" class="btn btn-warning"/>
      </div>
  </form>
</div>



    <script src="bootstrap-3.3.7-dist/js/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
