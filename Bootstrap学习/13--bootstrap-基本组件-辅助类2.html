<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  <h3>情境文本颜色</h3>

<!--通过颜色来展示意图，Bootstrap 提供了一组工具类。这些类可以应用于链接，并且在鼠标经过时颜色可以还可以加深，就像默认的链接一样。-->
    <p class="text-muted">aaaaaaaaaa</p>
    <p class="text-primary">aaaaaaaaaa</p>
    <p class="text-success">aaaaaaaaaa</p>
    <p class="text-info">aaaaaaaaaa</p>
    <p class="text-warning">aaaaaaaaaa</p>
    <p class="text-danger">aaaaaaaaaa</p>

  <br/>
  <br/>
  <br/>
  <h3>情境背景色</h3>

<!--和情境文本颜色类一样，使用任意情境背景色类就可以设置元素的背景。链接组件在鼠标经过时颜色会加深，就像上面所讲的情境文本颜色类一样。-->

    <p class="bg-primary">aaaaaaaaa</p>
    <p class="bg-success">aaaaaaaaa</p>
    <p class="bg-info">aaaaaaaaa</p>
    <p class="bg-warning">aaaaaaaaa</p>
    <p class="bg-danger">aaaaaaaaa</p>

  <br/>
  <br/>
  <br/>
  <h3>关闭按钮</h3>

<!--通过使用一个象征关闭的图标，可以让模态框和警告框消失。-->
  <!--通过辅助类，在对话框上显示一个特定的符号，但如果要真正关闭对话框，需要配合特定的JS的代码；-->

 <div class="col-xs-4 bg-info">
     <input type="button" class="btn btn-success">
     <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

 </div>

  <div class="col-xs-4 bg-info pull-right">
     <input type="button" class="btn btn-success">
     <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

 </div>
    <br/>
    <br/>
    <br/>
    <br/>

  <h3> 块元素居中功能--center-block</h3>
 <div style="width: 200px;height: 200px;" class="center-block bg-danger">

 </div>

  <br/>
  <br/>
  <br/>
  <br/>
  <br/>

  <h3>清除浮动</h3>
   <div class="col-xs-4 bg-info">
     <input type="button" class="btn btn-success">
     <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

 </div>

  <div class="col-xs-4 bg-info pull-right">
     <input type="button" class="btn btn-success">
     <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

 </div>
  <br/>
  <br/>
  <br/>

     <div class="col-xs-4 bg-info">
     <input type="button" class="btn btn-success">
     <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

 </div>
  <!--加入之后，两个文本框就显示在不同的行了-->
  <div class="clearfix "></div>

  <div class="col-xs-4 bg-info pull-right">
     <input type="button" class="btn btn-success">
     <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

 </div>

    <script src="bootstrap-3.3.7-dist/js/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
